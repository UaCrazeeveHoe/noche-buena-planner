<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noche Buena Price Planner</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="planner">
    <!-- Title -->
    <h1>Noche Buena Price Planner</h1>
    <p class="subtitle">Plan your handaan within your budget!</p>

    <!-- Budget Input -->
    <div class="section">
      <label for="budget">Budget (₱):</label>
      <input type="number" id="budget" value="1000">
    </div>

    <!-- Family Size Input -->
    <div class="section">
      <label for="familySize">Family Size:</label>
      <input type="number" id="familySize" value="4">
    </div>

    <!-- Menu List -->
    <div class="section">
      <h2>Menu for the Day</h2>
      <ul id="menuList"></ul>
    </div>

    <!-- Total Cost -->
    <div class="total">
      TOTAL COST: ₱<span id="totalCost">0</span> / ₱<span id="budgetDisplay">1000</span>
    </div>

    <!-- Budget Status -->
    <div class="status" id="status"></div>
  </div>

  <!-- Link to JS -->
  <script src="script.js"></script>
</body>
</html>
